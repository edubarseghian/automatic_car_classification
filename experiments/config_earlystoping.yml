seed: 123

data:
    directory: "/home/app/src/data/car_ims_v2/train"
    labels: "inferred"
    label_mode: "categorical"
    validation_split: 0.2
    image_size: [224, 224]
    batch_size: 32

model:
    weights: "imagenet"
    input_shape: [224, 224, 3]
    classes: 196
    dropout_rate: 0.1
    data_aug_layer:
        random_flip:
            mode: "horizontal"
        # random_rotation:
        #     factor: 0.1
        #     fill_mode: 'constant'
        #     fill_value: 125
        # random_zoom:
        #     height_factor: 0.1
        #     width_factor: 0.1
        random_contrast:
            factor: 0.1
    regularizer: 'l2'
    trainable: True

compile:
    optimizer:
        adam:
            learning_rate: 0.005
            epsilon: 0.05
            amsgrad: True

    loss: "categorical_crossentropy"
    metrics: ["accuracy"]

fit:
    epochs: 30
    callbacks:
        model_checkpoint: # hd or hdf5: https://www.tensorflow.org/tutorials/keras/save_and_load
            # filepath: "/home/app/src/experiments/files/exp_006/model.{epoch:02d}-{val_loss:.4f}.h5"
            filepath: "/home/app/src/experiments/files/exp_006/model.better.h5"
            save_best_only: True
        early_stopping: 
            monitor: 'val_loss'
            patience: 5
            restore_best_weights: True
        tensor_board:
            log_dir: "/home/app/src/experiments/exp_006/logs"

